<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luse</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        header, footer {
            text-align: center;
            padding: 10px 0;
        }
        h1, h2 {
            color: #ffcc00;
        }
        .bio, .contact, .links, .social, .store {
            margin-bottom: 20px;
        }
        .social a, .store a {
            color: #ffcc00;
            text-decoration: none;
            margin: 0 10px;
        }
        .store {
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Witaj na mojej stronie!</h1>
    </header>
    <div class="container">
        <section class="bio">
            <h2>Biografia</h2>
            <p>Tu możesz wpisać swoją biografię...</p>
        </section>
        <section class="contact">
            <h2>Dane kontaktowe</h2>
            <p>Email: <a href="mailto:twojemail@example.com">twojemail@example.com</a></p>
        </section>
        <section class="links">
            <h2>Moje utwory</h2>
            <ul>
                <li><a href="https://linkdoutworu1.com" target="_blank">Utwór 1</a></li>
                <li><a href="https://linkdoutworu2.com" target="_blank">Utwór 2</a></li>
                <li><a href="https://linkdoutworu3.com" target="_blank">Utwór 3</a></li>
            </ul>
        </section>
        <section class="social">
            <h2>Media społecznościowe</h2>
            <a href="https://facebook.com" target="_blank">Facebook</a>
            <a href="https://twitter.com" target="_blank">Twitter</a>
            <a href="https://instagram.com" target="_blank">Instagram</a>
        </section>
        <section class="store">
            <h2>Sklep</h2>
            <a href="https://shoplink.com" target="_blank">Odwiedź mój sklep</a>
        </section>
    </div>
    <footer>
        <p>&copy; 2024 Moje Imię. Wszelkie prawa zastrzeżone.</p>
    </footer>
</body>
</html>
